<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="directiveApp">
	<h1>以属性形式使用:attribute</h1>
	<div my-btn></div>

	<h1>以样式名形式使用:class</h1>
	<div class="my-btn"></div>

	<h1>以自定义标签形式使用:element</h1>
	<my-btn></my-btn>

	<h1>以注释形式使用:m</h1>
	<!-- directive:my-btn -->

	<script id="tpl" type="text/ng-template">
		<div>
			<button>我是好人</button>
		</div>
	</script>
	<script src="../../../angular.js"></script>
	<script>
		var app = angular.module('directiveApp',[]);

		// 1.创建自定义指令
		   /*
		   		第一个参数:是指令的名字,必须是驼峰命名法
		   				   使用时把大写改为小写,在原来大写前面加上'-'
		   		第二个参数:和控制器的第二个参数类似
		    */
		app.directive('myBtn',[function(){
			// 2.return一个对象
			return {
				// 2.1.template属性,值是html字符串
				/*template:'<p><button>我是按钮</button></p>',*/

				// 2.2.templateUrl属性,对应的内容会被添加到自定义指令所在位置
				// 值是一个html文件所在位置,也可以是一个script标签的id
				/*templateUrl:'./0.template.html',*/
				templateUrl:'tpl',

				// 2.3.restrict:限制限定,默认值为EA
				restrict:'',
			};
		}]);
	</script>
</body>
</html>
