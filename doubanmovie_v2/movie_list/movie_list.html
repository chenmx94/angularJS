<!--电影列表开始-->
<div class="list">
    <ul>
        <li ng-repeat="item in data.subjects">
            <a href="#/details/{{item.id}}">
                <img ng-src="{{item.images.large}}" alt="">
            </a>
            <div class="meta">
                <h4><span>{{item.title}}</span> <em>{{item.rating.average}}分</em></h4>
                <div class="otherinfo">类型:<span>{{item.genres.join('、')}}</span></div>
            </div>
        </li>
    </ul>
    <div class="paging">
        <label>总共：{{data.total}}条记录,第{{page}}/{{totalPage}}页;</label>
        <!-- 加上disable类样式，表示按钮禁用状态 -->
        <button ng-click="getPage(page-1)" ng-class="{disable: page <= 1}" class="prev">上一页</button>
        <button ng-click="getPage(page+1)" ng-class="{disable: page >= totalPage}" class="next">下一页</button>
    </div>
</div>
<!--电影列表结束-->
<!-- loading -->
<div ng-show="loading" class="loading-box"></div>
<div class="sk-fading-circle" ng-show="loading">

    <div class="sk-circle10 sk-circle"></div>

    <div class="sk-circle12 sk-circle"></div>
</div>
